<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <title>Ingreso Clientes</title>
</head>
<body>
    <h1>Ingreso de Clientes</h1>
    
    <form  class="form">
        <label for="text" class="lab1">Nombre</label>
        <input  type="text" class="corr" id="name" placeholder="Nombre">
        <br>
        <label for="Apellido" class="lab2 ">Apellido</label>
        <input type="text" class="cont" id="apellido" placeholder="Apellido">
        <br>
        <label for="cui" class="lab3 ">CUI</label>
        <input type="number" class="cont" id="num" placeholder="CUI">
        <br>
        <label for="departamento" class="lab4 ">Departamento</label>
        <input type="text" class="cont" id="depa" placeholder="Departamento">
        <br>
        <button type="button" class="btn" onclick="captura()">Guardar</button>
    </form>
    <script type="text/javascript" src="javas.js"></script>
</body>
</html>
